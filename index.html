<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:#0d1117; font-family:Arial, sans-serif; }
    .card {
      width: 100%; max-width: 360px; background:#161b22;
      padding: 20px; border-radius:14px; text-align:center; color:#e6edf3;
      border:1px solid #30363d; box-shadow:0 6px 20px rgba(0,0,0,.3);
    }
    .logo { width:90px; margin-bottom:10px; }
    h1 { margin:0 0 12px; }
    label { display:block; margin:10px 0 5px; text-align:left; font-size:13px; color:#8b949e; }
    input { width:100%; padding:10px; border:1px solid #30363d; border-radius:10px; background:#0b1320; color:#e6edf3; }
    input:focus { border-color:#3b82f6; outline:none; }
    .btn { width:100%; margin-top:15px; padding:10px; background:#2ea043; border:none; border-radius:10px; color:white; font-weight:bold; cursor:pointer; }
    .note { margin-top:10px; font-size:12px; color:#8b949e; }
  </style>
</head>
<body>
  <div class="card">
    <!-- College Logo -->
    <img src="logo.png" alt="College Logo" class="logo">

    <h1>Sign in</h1>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit" class="btn">Login</button>
      <p class="note">Demo only â€” no data is sent.</p>
    </form>
  </div>
</body>
</html>
